{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}

    <h1>Web Calculator</h1>

    <form action="/basicform" method="POST">
        <label for="value1">Enter Value 1 for performing operation:</label><br>
        <input type="text" id="value1" name="value1" value=""><br>
        <label for="value2">Enter Value 2 for performing operation:</label><br>
        <input type="text" id="value2" name="value2" value=""><br>
        <fieldset>
        <legend>Select Operation for performing Calculations</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="add_operation" checked>
            <label for="addition">Addition</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="sub_operation">
            <label for="subtraction">Subtraction</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiply_operation">
            <label for="multiplication">Multiplication</label>
          </div>
            <div>
            <input type="radio" name="operation" id="division" value="divide_operation">
            <label for="division">Division</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
